<!DOCTYPE html>
<html>
    <head>
        <script>
            5 > 4 // true
            "apple" > "pineapple" // false (ascii comparison)
            "2" > "12" // false
            undefined == null // true
            undefined === null // false
            null == "\n0\n" // false
            null === +"\n0\n" // false
        </script>
    </head>
</html>
