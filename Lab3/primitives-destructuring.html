            // exercise 2
            function topSalary(salaries) {
                let maxSalary = -1;
                let nameRichest = null;
                for (let [name, salary] of Object.entries(salaries) ) {
                    if(salary >= maxSalary) {
                        maxSalary = salary;
                        nameRichest = name;
                    }
                } 
                return nameRichest;
            }
            let salaries = {
                "John": 100,
                "Pete": 300,
                "Mary": 250
            };
            alert(topSalary(salaries));
