<!DOCTYPE html>
<html>
    <head>
        <script>
            // exercise 1
            let i = 3;
            while (i) {
                alert( i-- ); // res: 1
            }

            // exercise 2
            let i = 0;
            while (++i < 5) alert( i ); // res: 1,2,3,4
            let i = 0;
            while (i++ < 5) alert( i ); // res: 1,2,3,4,5

            // exercise 3
            for (let i = 0; i < 5; i++) alert( i ); // res: 0,1,2,3,4
            for (let i = 0; i < 5; ++i) alert( i ); // res: 0,1,2,3,4

            // exercise 4
            for(let i=2; i<=10; i+=2) alert(i);

            // exercise 5
            let i=0;
            while(i < 3){
                alert(`number ${i++}!`);
            }

            // exercise 6
            let number;
            while(true){
                number = prompt("Enter the number!");
                if(number > 100 || number == null){
                    break;
                }
            }

            // exercise 7
            let n = prompt("Enter N");
            let isPrime=true;
            for(let i=2; i<=n; i++){
                isPrime=true;
                for(let j=2; j!=i; j++){
                    if(i%j==0){
                        isPrime=false;
                        break;
                    }
                }
                if(isPrime) alert(i);
            }
        </script>
    </head>
</html>
